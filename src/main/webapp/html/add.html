    <div class=wrapper>

        <section id="hire">
            <h1>Bill Addition Page</h1>
        <form method = "post">
                    <div class="field name-box">
                        <input type="text" class="form-control" id="company" name ="company" placeholder="Company..." required/>
                        <label for="company">Bill Company Name</label>
                        <span class="ss-icon">check</span>
                    </div>
                    <div class="field name-box">
                        <input type="text" class="form-control" id="permonth" name="permonth" placeholder="$100.00" required/>
                        <label for="permonth">Monthly Charge</label>
                        <span class="ss-icon">check</span>
                    </div>
                    <div class="field name-box">
                        <input type="text" class="form-control" id="chargeType" name="chargeType" placeholder="Auto Drawn..." required/>
                        <label for="chargeType">Charge Type</label>
                        <span class="ss-icon">check</span>
                    </div>
                    <div class="field name-box">
                        <input type="text" class="form-control" id="billdate" name="billdate" placeholder="mm/dd/yyyy" required/>
                        <label for="billdate">Date of Bill</label>
                        <span class="ss-icon">check</span>
                    </div>
            <div class="field msg-box">
                <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
                <label for="msg">Msg</label>
                <span class="ss-icon">check</span>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>
    </div>
