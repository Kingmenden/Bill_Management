</head>
<body>
    <div class=wrapper>
        <header>
            <h1>Bill Addition Page</h1>
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="add.html">New Bill</a>

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>

        <form class="form-horizontal" role="form" action="ReimbursementApplication" method = "post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="company">Bill Company Name</label>
                        <input type="text" class="form-control" id="company" name ="company" placeholder="Company..." required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="permonth">Monthly Charge</label>
                        <input type="number" class="form-control" id="permonth" name="permonth" placeholder="$100.00" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="chargeType">Charge Type</label>
                        <input type="text" class="form-control" id="chargeType" name="chargeType" placeholder="Auto Drawn..." required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="billdate">Date of Bill</label>
                        <input type="date" class="form-control" id="billdate" name="billdate" placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="3" id="description" placeholder="Description..." ></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

    </div>
    
</body>
</html>
